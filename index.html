<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrar:400,700"
    </head>
    <body>
       <!-- lets add our header -->
       <header class="header">
            <div class="container">
                <div class="row">
                    <!-- lets add a class with full page width using columns" -->
                    <div class="col-xs-12 col-md-12">
                        <h1> threadly </h1>
                    </div>
                </div>
             </div>
       </header>
       <div class="main">
           <div class="container">
                <div class="row">
                    <form class="form"/>
                        <div class="col-xs-8 col-md-10">
                            <input id="comment" type="text" placeholder="share your thoughts">
                        </div>
                        <div class="col-xs-4 col-md-2">
                            <button type="submit" class="btn">post</button>
                        </div>
                    </form>
                </div>
            </div>
       </div>
    </body>

</html>
